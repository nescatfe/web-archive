<style>
@font-face {
	font-family: 'HurmeFont';
	src: url('HurmeGeometricSans2SemiBold.otf') format('opentype');
}

/* Reset default browser styles */
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

/* Style for the boxes */
			.box {
				width: 45%;
				height: 400px;
				display: inline-block;
				background-color: #dcdcdc;
				border: 1px solid #ccc;
				margin: 10px;
				padding: 20px;
			}

/* Set default font size and line height */
body {
	font-family: 'HurmeFont', sans-serif;
	font-size: 16px;
	line-height: 1.5;
}

/* Set background color */
body {
	background-color: #F2EBE2;
}

/* Center header text */
header {
	text-align: center;
	margin-top: 2rem;
}

/* Style header text */
h1 {
	font-size: 3rem;
	color: #333;
}

/* Center and style form */
form {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 2rem;
}

/* Style form label */
label {
	font-size: 1.2rem;
	color: #333;
	margin-bottom: 0.5rem;
}

/* Style form input */
input[type="text"] {
	padding: 0.5rem;
	border-radius: 5px;
	border: 1px solid #999;
	font-size: 1rem;
	width: 100%;
	max-width: 400px;
}

/* Style form buttons */
button {
	background-color: #333;
	color: #fff;
	padding: 0.5rem 1rem;
	border-radius: 5px;
	border: none;
	font-size: 1.2rem;
	margin-top: 1rem;
	cursor: pointer;
}

/* Style form buttons */
.button_bsc {
	background-color: #daa520;
	color: #f4f0ec;
	padding: 0.5rem 1rem;
	border-radius: 5px;
	border: none;
	font-size: 1.2rem;
	margin-top: 1rem;
	cursor: pointer;
}

.button_eth {
	background-color: #4169e1;
	color: #f4f0ec;
	padding: 0.5rem 1rem;
	border-radius: 5px;
	border: none;
	font-size: 1.2rem;
	margin-top: 1rem;
	cursor: pointer;
}

/* Style form buttons on hover */
.button_bsc:hover, .button_eth:hover {
	background-color: #555;
}



/* Center and style footer */
footer {
	text-align: center;
	margin-top: 1rem;
	padding: 1rem;
	background-color: #333;
	color: #fff;
}

/* Style footer text */
p {
	font-size: 12px;
}

nav {
	background-color: #333;
	height: 50px;
	display: flex;
	justify-content: center;
}

nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	display: flex;
	align-items: center;
	height: 100%;
}

nav li {
	margin: 0 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
	font-size: 20px;
}

nav a:hover {
	color: #00bfff;
}

</style>
